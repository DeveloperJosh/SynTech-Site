<!---Blog Page-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blog Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body class="bg-secondary">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <a class="navbar-brand" href="/"><img src="images/logo.png"width="50" height="50" class="rounded-circle"></a>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Endpoints
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="/">Home</a>
                <a class="dropdown-item" href="/blog">Blog</a>
                <a class="dropdown-item" href="/login">Login</a>
                <a class="dropdown-item" href="/register">Register</a>
                <a class="dropdown-item" href="/dashboard">Dashboard</a>
              </div>
            </li>
          </ul>
        </nav>
        <br>
        <!---Show Post-->
        <div class="container">
            <!--make a post-->
            <div class="row">
               <script>
                /// load all posts and show them
                $(document).ready(function() {
                  $.ajax({
                    url: '/blog/all',
                    type: 'GET',
                    success: function(data) {
                      console.log(data);

                      /// check if data is empty
                      if(data.length == 0) {
                        $('#posts').append('<div class="col-sm-12"><h1 class="text-center text-white fs-10">No Posts Yet</h1></div>');
                      }

                      for (var i = 0; i < data.length; i++) {
                        $('#posts').append(
                            /// make a black card with the post title and the post content
                            '<div class="card bg-dark text-white">' +
                                '<div class="card-header">' +
                                    '<h3>' + data[i].title + '</h3>' +
                                '</div>' +
                                '<div class="card-body">' +
                                    '<p class="card-text">' + data[i].body + '</p>' +
                                '</div>' +
                                '<small>Made on: ' + data[i].date + '</small>' +
                                '<small>By: ' + data[i].author + '</small>' +
                            '</div>' +
                            '<br>'
                        );
                        }
                    }
                    });
                });
                </script>
                <div id="posts"></div>
            </div>
        </div>
    </body>
</html>
