<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="https://kit.fontawesome.com/c9cc288421.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/logo.png">
  </head>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <body style="background-color: #141615">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">SynTech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="home" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/register">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <!--Dynamic Login Page-->
    <div class="container">
      <div class="jumbotron text-center text-white">
        <h1 class="display-4">Login</h1>
        <p class="lead">Please login to continue</p>
      </div>
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" action="/login" method="post">
                <div class="form-label-group">
                  <label for="inputEmail">Email</label>
                  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>
                </div>
                <div class="form-label-group">
                  <!---PASSWORD WITH EYE-->
                  <label for="inputPassword">Password</label>
                  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                  <!-- show password -->
                  <input type="checkbox" onclick="myFunction()"> Show Password
                  <script>
                    function myFunction() {
                      var x = document.getElementById("inputPassword");
                      if (x.type === "password") {
                        x.type = "text";
                      } else {
                        x.type = "password";
                      }
                    }
                  </script>
                </div>
                <br>
                <div class="text-center">
                 <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                </div>
                <hr class="my-4">
                <div class="text-center">
                <button class="btn btn-lg btn-github btn-block text-uppercase" type="button" onclick="githubLogin()">Sign in with github <i class="fab fa-github mr-2"></i></button>
                <script>
                  function githubLogin() {
                    alert("This is not working atm");
                  }
                </script>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
