<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary">
    <br>
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin" method="POST" action="/admin/login">
                  <div class="form-label-group">
                    <label for="inputEmail">Email address</label>
                    <input type="text" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
                  </div>

                  <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                  </div>

                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" onclick="showPassword()">
                    <label class="custom-control-label" for="customCheck1">Show Password</label>
                    <script>
                      function showPassword() {
                        var pass = document.getElementById("inputPassword");
                        if (pass.type === "password") {
                          pass.type = "text";
                        } else {
                          pass.type = "password";
                        }
                      }
                    </script>
                  </div>
                  <div class="text-center">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Login in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  <!--/container-->
</body>
</html>
