<body style="background-color: #141615">

  <br>
  <div class="container">
    <!--make a post-->
    <div class="row">
        <script>
            /// get id from url
            var url = window.location.href;
            var id = url.substring(url.lastIndexOf('/') + 1);
            // show post with id using xmlhttp request
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var post = JSON.parse(this.responseText);
                    console.log(post);
                    document.getElementById("post_title").innerHTML = post.title;
                    document.getElementById("post_content").innerHTML = post.body;
                    document.getElementById("post_author").innerHTML = 'Author: ' + post.author;
                    
                }
            };
            xhttp.open("GET", "/blog/id/" + id, true);
            xhttp.send();
        </script>
        <div id="posts">
            '<div class="col-sm-12">
                <article class="card" style="background-color: #202422">
                  <header class="card-header">
                    <h1 class="card-title text-center text-white" id="post_title"></h1>
                  </header>
                  <div class="card-body">
                    <p class="card-text text-center text-white" id="post_content"></p>
                  </div>
                  <footer class="card-footer">
                    <p class="card-text text-center text-white" id="post_author"></p>
                  </footer>
                </article>
              </div>
        </div>
    </div>
