<html lang="en">
<head>
  <title>Forget Password Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="/"><img src="images/logo.png"width="50" height="50" class="rounded-circle"></a>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Endpoints
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/">Home</a>
            <a class="dropdown-item" href="/blog">Blog</a>
            <a class="dropdown-item" href="/login">Login</a>
            <a class="dropdown-item" href="/register">Register</a>
            <a class="dropdown-item" href="/dashboard">Dashboard</a>
          </div>
        </li>
      </ul>
    </nav>
    <br>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Forget Password</h5>
          <form class="form-signin" action="/forget" method="POST">
            <div class="form-label-group">
              <label for="inputEmail">Email address</label>
              <input type="text" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
            </div>
            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
            </div>

            <div class="form-label-group">
              <label for="inputPassword">New Password</label>
              <input type="password" id="new_password" class="form-control" placeholder="New Password" name="new_password" required>
            </div>
            <div class="custom-control mb-3">
                <small>If you forgot your email please join the <a href="https://discord.gg/kV8HP2qa2j">Server</a></small>
            </div>
            <div class="text-center">
            <button class="btn btn-lg btn-primary btn-block" type="submit">New Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
